{% load static %}
<!Doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Font-awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <link rel="icon" type="image/png" href="/static/images/logo1.png">

    <title>
        {% block title %}git 
        {% endblock %}
    </title>

    <link rel="stylesheet" href="{% static 'css/styles.css'%}">

</head>

<body>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            {% if authenticated %}
            <a class="navbar-brand" href="{% url 'profile' %}">
                <img src="/static/images/logo1.png" width="75" alt="">
                AcceleratED Learning
            </a>
            {% else %}
            <a class="navbar-brand" href="{% url 'login' %}">
                <img src="/static/images/logo1.png" width="75" alt="">
                AcceleratED Learning
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            {% endif %}
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <!--- Fix logout button later -- need to do session stuff --->
                {% if authenticated %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">View Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'edit' %}">Edit Profile</a>
                    </li>
                </ul>
                <ul class="navbar-nav mr-auto">
                </ul>
                <a href="{% url 'logout' %}" class="btn btn-light">Logout</a>
                {% else %}
                <ul class="navbar-nav mr-auto">
                </ul>
                <a href="{% url 'login' %}" class="btn btn-light mr-2">Login</a>
                <a href="{% url 'register' %}" class="btn btn-light">Register</a>
                {% endif %}

            </div>
        </nav>
    </div>

    <div class="container mt-5">
        {% block body %}
        {% endblock %}
    </div>
</body>

</html>
