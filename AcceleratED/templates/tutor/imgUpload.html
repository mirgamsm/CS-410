{% extends 'tutor/base.html' %}
{% load crispy_forms_filters %}

{% block title %}
Upload Documents
{% endblock %}

{% block body %}

<div class="row justify-content-center">
    <div class="col-10">
        <div class="card">
            <div class="card-body">
                <h2>Upload Documents</h2><br>
                <form enctype="multipart/form-data" action="{% url 'imgUpload' %}" method="post" novalidate>
                    {% csrf_token %}
                    <h4>Choose an Image of your Teaching Certificate</h4>
                    {{ form.image }}
                    <br><br><h4>Choose your Resume File</h4>
                    {{ form.resume }}
                    <input style="background-color: #73c543;" type="submit" value="Upload" />
                </form>

            </div>
        </div>

    </div>
</div>


{% endblock %}
