{% extends 'tutor/base.html' %}
{% load crispy_forms_filters %}
{% block title %}
Login
{% endblock %}
{% block body %}

<div class="row justify-content-center">
    <div class="col-7">
        <div class="card">
            <div class="card-body">
                <h1>Login</h1>
                <form action="{% url 'login' %}" method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary btn-block btn-lg"><i class="fas fa-sign-in-alt"></i>
                        Login</button>
                </form>
                <a href="{% url 'password_reset' %}">Forgotten Password?</a>
                <hr>
                <a href="{% url 'register' %}" class="btn btn-primary btn-block btn-lg"><i class="fas fa-plus"></i>
                    Create Your Tutor Account</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
