{% extends 'tutor/base.html' %}
{% load crispy_forms_filters %}
{% block title %}
Edit Profile
{% endblock %}
{% block body %}

<div class="row justify-content-center">
    <div class="col-8">
        <div class="card">
            <div class="card-body">

                <h1>Enter Your Information</h1>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-outline-primary">Submit</button>
                </form>

            </div>
        </div>

    </div>
</div>
{% endblock %}
