{% extends 'tutor/base.html' %}
{% load crispy_forms_filters %}
{% block title %}
Edit Profile
{% endblock %}
{% block body %}
<a href="{% url 'profile' %}" class="btn btn-success btn-block btn-lg"><i class="fas fa-plus"></i>
    MY Profile</a>

<div class="row justify-content-center">
    <div class="col-8">
        <div class="card">
            <div class="card-body">
                <h1>Register</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-outline-primary">Submit</button>
                </form>

            </div>
        </div>

    </div>
</div>
{% endblock %}
