{% extends 'tutor/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}
Edit Profile
{% endblock %}
{% block body %}






    
    <style>
        #customers{
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        #customers td, #customers th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #customers tr:nth-child(even){background-color: #f2f2f2;}
        #customers tr:nth-child(odd){background-color: #dbd8d8;}

        #customers tr:hover {background-color: #ddd;}

        #customers th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #04AA6D;
            color: white;
        }
    </style>

<a href="{% url 'logout' %}" class="btn btn-light">Logout</a>

<table id="customers">
    <tr>
        <th>Email</th>
        <th>Name</th>
        <th>Phone</th>
    </tr>
    {% for user in User %}
    <tr>
        <td>{{user}}</td>
        <td>{{user.tutor.firstname}}</td>
        <td>{{user.tutor.phonenumber}}</td>
    </tr>
{% endfor %}
</table>
